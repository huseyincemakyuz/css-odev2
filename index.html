<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Başlık (Google Beta!) -->
    <header style="margin-top: -12px;">
        <h1><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Beta!"></h1>
    </header>
    <!--  İçerik Kısmı  -->
    <main style="margin-top: -30px;" >
            <table>
                <tbody>
                    <!-- Arama Kısmı -->
                    <table class="table" style="background-color: #EEEEEE; margin-top: 2px;" width="90%">
                        <tr>
                            <td colspan="3"> 
                                <label for="">Search the web using Google!</label> <br>
                                <input type="text" size="40px"> <br>
                                <button>Google Search</button>
                                <button>I'm feeling lucky</button>
                            </td>
                        </tr>
                    </table>
            
                   <!-- Linkler -->
                    <form action="">
                        <table class="table" width="90%">
                            <tr>
                                <td style="background-color:#7EE5DA" width="37%" colspan="3">
                                    Speacil Searches <br>
                                    <a href="http://www.google.com/stanford">Standford Search</a> <br>
                                <a href="http://www.google.com/linux"> Linux Search</a>
                                </td>
                                <td class="column-font" style="background-color: #70CCC2;">
                                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google! </a><br>
                                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info </a><br>
                                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"> Google! Logos</a>
                                </td>
                                <td class="column-font" style="background-color: #62B3AA;">
                                    Get Google! <br>
                                    updates montly: <br>
                                    <input type="email" placeholder="your email"> <br>
                                    <button type="submit">Subscribe</button> <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" style="margin-left: 7px;">Archive</a>
                                </td>
                            </tr>
                        </table>
                    </form>
                </tbody>
            </table>

            <!-- Footer -->
            <footer class="footer column-font">
                Copyright ©1998 Google Inc.
            </footer>
    </main>
</body>
</html>
